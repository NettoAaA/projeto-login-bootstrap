<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css">
    <title>Formul√°rio de Login</title>
  </head>

  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
      <form>
        <img src="images/pngegg.png" alt="logo-bootstrap" height="57" width="72" class="mb-4">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floating-input" placeholder="youremail@gmail.com">
          <label for="floating-input">E-mail address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floating-input" placeholder="password">
          <label for="floating-input">Password</label>
        </div>
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">Remember-me</label>
        </div>
        <button class="btn btn-primary w-100 py-2">Sign-in</button>
      </form>
    </main>
  </body>
</html>
